<section class="container-fluid col-md-12">
    <mat-card class="card col-md-12">
        <h2 class="nome">
            Bem Vindo - {{session}}
        </h2>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">Nome Ativo</th>
                <th scope="col">Valor Investido</th>
                <th scope="col">Saldo Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>{{carteira.caR_STR_NOME_ATIVO}}</td>
                <td>R$ {{carteira.caR_DEC_VALOR}}</td>
                <td>R$ {{carteira.caR_DEC_SALDO}}</td>
              </tr>
            </tbody>
        </table>
    </mat-card>

    <div class="col-md-11 cotacao">
        <iframe src="https://br.widgets.investing.com/top-cryptocurrencies?theme=darkTheme&roundedCorners=true" 
        width="100%" height="100%" frameborder="0" allowtransparency="true" marginwidth="0" marginheight="0"></iframe>
    </div>
</section>
