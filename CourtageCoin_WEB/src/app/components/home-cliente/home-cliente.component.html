<div class="table-responsive">
    <div>
      <mat-form-field class="home col-sm-2">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
      </mat-form-field>
      <!--BotÃ£o para adicionar servidor -->
        <button type="button" class="btn btn-primary button"  [routerLink]="['/novo-cliente']"> 
          Novo Cliente
        </button> 
  </div>
  
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Action Column -->
      <ng-container matColumnDef="CLI_INT_ID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Editar</th>
        <td mat-cell *matCellDef="let cliente">
          <a routerLink="/editar-cliente/{{cliente.clI_INT_ID}}" class="edit">
            <i class="material-icons">
              edit
            </i>
          </a>
        </td>
      </ng-container>
  
      <!-- Coluna Nome -->
      <ng-container matColumnDef="CLI_STR_NOME">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome Cliente </th>
        <td mat-cell *matCellDef="let cliente">{{cliente.clI_STR_NOME}}</td>
      </ng-container>
  
      <!-- Coluna Telefone -->
      <ng-container matColumnDef="CLI_STR_CPF">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CPF </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.clI_STR_CPF}} </td>
      </ng-container>

      <!-- Coluna Email -->
      <ng-container matColumnDef="CLI_DATE_NASCIMENTO">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data de Nascimento </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.clI_DATE_NASCIMENTO}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
  </div>
